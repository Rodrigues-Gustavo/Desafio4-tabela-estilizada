<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio4 tabela estilizada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabela estilizada

    <h2>Moda</h2>
    </h1>
    <table>
        <tr class="cabeçalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="produtos-moda">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$49,00</td>
        </tr>
        <tr class="produtos-moda">
            <td>Tênis</td>
            <td>42</td>
            <td>R$5,00</td>
        </tr>
    </table>

    <h2>Casa</h2>
    <table>
        <tr class="cabeçalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="produtos-moda">
            <td>Sofá</td>
            <td>R$1.200,00</td>
        </tr>
        <tr class="produtos-moda">
            <td>Televisão</td>
            <td>R$5.000,00</td>
        </tr>
    </table>

</body>
</html>
